<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>xCluster</title>
  <meta name="description" content="Web interface for coclustering and file management">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <div class="content_head">
    <img src="xCluster_logo_notagline.png" class="logo">
  </div>
<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="Identifiant"/>
      <input type="password" placeholder="Mot de passe"/>
      <input type="text" placeholder="Adresse email"/>
      <button>Créer le compte</button>
      <p class="message">Déjà inscrit? <a href="#">Se connecter</a></p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="Identifiant"/>
      <input type="password" placeholder="Mot de passe"/>
      <button>Connexion</button>
      <p class="message">Pas encore inscrit? <a href="#">Créer un compte</a></p>
    </form>
  </div>
</div>
<script>
$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>
</body>
</html>
